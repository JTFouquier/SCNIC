language: python
python:
- '2.7'
cache: pip
before_install:
- pip install --upgrade pip
- pip install pytest pytest-cov
- pip install coveralls
install:
- pip install --no-cache-dir --editable .
script:
- py.test --cov SCNIC --cov-report term-missing
after_success:
- coveralls
deploy:
  provider: pypi
  user: michael.shaffer
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: shafferm/SCNIC
